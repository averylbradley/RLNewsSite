{% extends 'base.html' %} 
{% block content %}

<div class="container py-5">
	<h1>Create New Post</h1>
	<form method="POST" enctype='multipart/form-data'>
		{% csrf_token %}
		{{ form.as_p }}                    
		<button class="btn btn-primary" type="submit">Post</button>
        <a href="{% url 'home' %}" class ="btn btn-primary">Back &rarr;</a>
	</form>
</div>

{% endblock content %}
